<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person & Employee Inheritance</title>
</head>
<body>

    <h2>Person & Employee Inheritance Example</h2>
    <button onclick="testPerson()">Test Person</button>
    <button onclick="testEmployee()">Test Employee</button>

    <script>
        // Person Constructor Function
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        // Add greet method to Person prototype
        Person.prototype.greet = function() {
            console.log(`Hello, my name is ${this.name}, I am ${this.age} years old.`);
        };

        // Employee Constructor Function (inherits from Person)
        function Employee(name, age, jobTitle) {
            // Call the parent constructor
            Person.call(this, name, age);
            this.jobTitle = jobTitle;
        }

        // Set up inheritance
        Employee.prototype = Object.create(Person.prototype);
        Employee.prototype.constructor = Employee;

        // Add jobGreet method
        Employee.prototype.jobGreet = function() {
            console.log(`Hello, my name is ${this.name}, I am ${this.age} years old, and my job title is ${this.jobTitle}.`);
        };

        // Do not change code below this line
        window.Person = Person;
        window.Employee = Employee;

        // Function to test Person class
        function testPerson() {
            const person = new Person("Alice", 25);
            person.greet(); // Should print: Hello, my name is Alice, I am 25 years old.
        }

        // Function to test Employee class
        function testEmployee() {
            const employee = new Employee("Bob", 30, "Manager");
            employee.jobGreet(); // Should print: Hello, my name is Bob, I am 30 years old, and my job title is Manager.
        }
    </script>

</body>
</html>
